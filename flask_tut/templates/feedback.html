{% extends 'layout.html' %}
{% block body %}
        <h2 class="text-primary"> Hi, {{name}} </h2>
        <div class="container">
            <h2>
                 Write a Feedback 
            </h2>
           
            <p>
               Please give a feedback.
            </p>
            <form action="/feedback" method="POST">
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text"  class="form-control" id="inputEmail3" placeholder="Name" value="{{name}}" readonly>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Feedback</label>
                  <div class="col-sm-10">
                    <input type="text" name="feedback" class="form-control" id="inputPassword3" placeholder="Enter Feedback">
                  </div>
                </div>
               
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Submit Feedback</button>
                  </div>
                </div>
              </form>      
          
        </div>
       
    {% endblock %}
