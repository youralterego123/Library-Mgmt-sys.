{% extends 'layout.html' %}
{% block body %}
<div class="jumbotron jone">
        <h2  style="color: black;"> Hi, {{em1}}. </h2>
      </div>
        <div class="container">
            <h2>
                Choose Book 
            </h2>
           
            <p>
               Following Books are available.
            </p>
                     
          <table class="table">
            <thead>
              <tr>
                <th>Sno</th>
                <th>BOOK ID</th>
                <th>BOOK AUTHOR</th>
                <th>BOOK NAME</th>
                <th>BOOK QTY</th>
                <th>Issue Book</th>
              </tr>
            </thead>
            <tbody>
                {% for data in book %}
              <tr>
                <td>{{data.sn}}</td>
                <td>{{data.book_id}}</td>
                <td>{{data.book_author}}</td>
                <td>{{data.book_name}}</td>
                <td>{{data.book_qty}}</td>
                <td><a href="/issuebook/{{data.book_id}}"><button class="btn btn-info">Issue book</button></a></td>
                
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <style>
            th {
  background-color: #09f7af;
  color: white;
}

        </style>
    {% endblock %}
